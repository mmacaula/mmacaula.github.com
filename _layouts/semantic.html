---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.6/components/transition.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.6/components/transition.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.6/components/dropdown.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.6/components/dropdown.js"></script>
  <script rel="stylesheet" href="{{ "/js/lib/CustomElements.js" | prepend: site.baseurl }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.6/components/dropdown.js"></script>
  <script>

    var proto = Object.create(HTMLElement.prototype);

    proto.attachedCallback = function(){
      var $el = $(this);
      $el.addClass('ui dropdown');
      $(this).dropdown();
    };
    proto.createdCallback = function(){
    };

    proto.toggle= function(){
      $(this).dropdown('toggle');
    };

    document.registerElement('semantic-dropdown', {
      prototype: proto
    });
  </script>
  <article class="post-content">
    {{ content }}
  </article>

</div>
